apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-community
  selector:
    matchLabels:
      app: hello-community

    metadata:
      labels:
      
    spec:
      containers:
      - name: hello-community
        image: ghcr.io/sap-samples/sap-community-code-challenge-cloud-native:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-community
spec:
  selector:
    app: hello-community-service
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: hello-community
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    name: hello-community-service
    port: 8080
    host: hello-community-service
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: noop
          config: {}
